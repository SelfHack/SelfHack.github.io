- title: Financial Wellness
  date: 2022-11-13
  ex1: Spend 15 minutes creating or reviewing a monthly budget.
  ex2: Write down all of your monthly subscription costs and categorize them into "needs" versus "wants."
  ex3: Schedule a call with a financial planner.

- title: Community Engagement
  date: 2022-11-14
  ex1: Research local charities and make a list of your favorites.
  ex2: Sign up to volunteer at an upcoming charity event.
  ex3: Donate to your favorite charity.